{% extends "layout.html" %}

{% block title %}
Quizmaster 2023 - Admin Menu
{% endblock %}

{% block main %}
<div>
    <h1>Velkommen, Admin {{ current_user.username }} !</h1>
    <br>
    <div class="outer-div">
        <div class="inner-div">
            <h3>Quizez!</h3>
            <table>
                <thead>
                  <tr>
                    <th>Title</th>
                    <th>Category</th>
                    <th>Edit quiz</th>
                  </tr>
                </thead>
                <tbody>
                  {% for quiz in quiz_tuple %}
                  <tr>
                    <td>{{ quiz[1] }}</td>
                    <td>{{ quiz[2] }}</td>
                    <td><a href="{{ url_for('create_question', quiz_name=quiz[1]) }}">Edit</a></td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
         </div>
    </div>
 
</div>
{% endblock %}
