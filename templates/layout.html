<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'style.css')}}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='home.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='register_user.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='register_admin.css') }}">

    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <nav>
        <div class = "navbar">
            <ul class="navbar-ul">
                <li class="nav-item-left"><a href="{{ url_for('home') }}">Quizmaster 2023  </a></li>
                <li class="nav-item-right"><a href="#">Home</a></li>
                <li class="nav-item-right"><a href="#">Login</a></li>

                {% if current_user.is_authenticated %}
                <div class="dropdown">                  
                    <li class="nav-item-right" id="dropdownBtn"><a href="">Profile</a>â–¼</li>
                        <div class="dropdown-content">
                            <li id="dropdown-li"><a href="#">{{ current_user.username }}</a></li>
                            <li id="dropdown-li"><a href="{{ url_for('logout') }}">Logout</a></li>
                        </div>
                    </li>
                    {% else %}
                    <li class="nav-item-right"><a href="">Profile</a></li>
                {% endif %} 
            </ul>
        </div>
    </nav>

    <main>
        <div class = "main">
        {% block main %} {% endblock %}
        </div>
    </main>
    
    <footer>
        <div class = "footer">
            <p>2023. All rights are not reserved &copy</p>
        </div>
    </footer>   
</body>
</html>
